<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style of html </title>
</head>
<body>
          <h1>What Can JavaScrip Do ?</h1>
          <p id="demo">This is the example of change style of image by using javaScript </p>
          <button type="button" onclick="document.getElementById('demo').style.color='blue'">Click</button>
        </body>
