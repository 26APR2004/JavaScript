<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Basic innerHTML</title>
    </head>
    <body>
        <h1>What Can JavaScript Do ?</h1>
        <p id="demo">JavaScrip content before button action</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>Click Here!
    </body>
</html>
