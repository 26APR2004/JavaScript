<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in javaScript</title>
    <script>
        function Myfunction()  // To do scrpt code in head tag it necesary to declare method
        {
            document.getElementById('demo').innerHTML="Hello JavaScript";
        }
    </script>
</head>
<body>
       <h1>JavaScript also consist script tag in head</h1>
       <p id ="demo">Pasage before click event</p>
       <button type="button" onclick="Myfunction()">click</button> <!--call method on click -->
</body>
</html>
