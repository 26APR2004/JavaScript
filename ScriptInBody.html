<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in Body tag</title>
</head>
<body>
    <h1>Method Declartion and calling in javaScript</h1>
    <p id="dumy">before method or button call</p>
    <button type="button" onclick="Myfunction()">Click</button>
    <script>
        function Myfunction()
        {
            document.getElementById('dumy').innerHTML="Hello JavScript";
        }
    </script>
</body>
</html>
